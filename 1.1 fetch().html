<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>1.1: fetch() - Working With Data & APIs in JavaScript</title>
    <style>
      * {
        font-family: 'Courier New', Courier, monospace;
      }
    </style>
  </head>

  <body>
    <h1>1.1: fetch() - Working With Data & APIs in JavaScript</h1>
    <hr />
    <!-- ==> fetch() with promisses .then().catch() -->
    <img src="" id="image" width="480px" />
    <script>
      fetch('./public/image.png')
        .then(res => {
          console.log(res);
          return res.blob();
        })
        .then(blob => {
          console.log(blob);
          document.getElementById('image').src = URL.createObjectURL(blob);
        })
        .catch(err => console.log(err));
    </script>
    <!-- ==> fetch() with async/await -->
    <img src="" id="image2" width="480px" />
    <script>
      async function getImage() {
        const response = await fetch('./public/image.png');
        const blob = await response.blob();
        document.getElementById('image2').src = URL.createObjectURL(blob);
      }

      //  the async function returns a promise...
      getImage()
        .then(res => {
          console.log(res);
        })
        .catch(err => console.log(err));
    </script>
  </body>
</html>
